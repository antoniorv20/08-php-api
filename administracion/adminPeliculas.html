<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Películas</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h2>Crear Película</h2>
    <form id="createForm">
        <label for="createTitulo">Título:</label>
        <input type="text" id="createTitulo" name="titulo" required>
        
        <label for="createPrecio">Precio:</label>
        <input type="number" id="createPrecio" name="precio" required>
        
        <label for="createDirector">Director:</label>
        <select id="createDirector" name="director" required>
            <option value="">Seleccione un director</option>
        </select>
    
        <button type="submit">Crear película</button>
        <div id="createError"></div>
    </form>
    

    <h2>Películas</h2>
    <table id="peliculasTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Precio</th>
                <th>ID Director</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/adminPeliculas.js"></script>
</body>
</html>
